<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/3ef1768f2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header class="header">
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="main">
    <div class="gameboard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="message" id="message"></div>
    <button id="restart">Start Game</button>
  
  </div>

  <footer class="footer">
    <p>Built by Nogiback</p>
    <a href="https://github.com/Nogiback" target="_blank">
      <i class="fa-solid fa-brands fa-github fa-spin fa-lg" style="color: #ffffff;"></i></a>
  </footer>

</body>
</html>
